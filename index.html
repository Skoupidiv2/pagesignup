<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div id="maindiv">
        <h1 id="title">Sign Up</h1>
        <input id="box1" placeholder="Username" type="text">
        <p id="hint1">Username contains less than 6 Characters</p>
        <input id="box2" placeholder="Password" type="password">
        <p id="hint2">Password contains less than 8 Characters</p>
        <input id="box3" placeholder="Repeat Password" type="password">
        <button id="btn3">Reveal</button>
        <p id="hint3">Password does not match</p>
        <button id="btn1">Signup</button>

    </div>
</body>
<style>
    body{
        height: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        background-color: #2c2c2c;
        color: white;
        font-family: sans-serif;
        }
        #hint1,#hint2,#hint3{
            margin: 0px;
            margin-top: -0px;
            margin-left: 40;
            font-size: 12px;
            color: red;
            visibility: hidden;
        }
        #hint3{
            margin-left: -45.5px;
        }
        #btn3{
            margin-right: 0px;
            height: 26px;
            outline: none;
            border: 0px;
            background-color: grey;
            width: 55px;
            font-weight: bold;
            color: white;
        }
    #box1,#box2,#box3{
        margin: 0px;
        height: 30px;
        width: 206px;
        padding: 3px;
        outline: none;
        border: 2px solid black;
        margin-left: 20px;
    }
    #box3{
        margin-right: -61px;
    }
    #btn1{
        background-color: black;
        color: white;
        width: 40%; 
        height: 22%;
        margin-top: 6px;
        font-weight: bold;
        font-size: medium;
        border-radius: 4px;
        outline: none;
        border: 1px solid black;
        margin-right: -17px;
    }
    #title{
        margin-bottom: 10px;
    }
</style>
<script>
    let box1 = document.getElementById("box1");
    let box2 = document.getElementById("box2");
    let box3 = document.getElementById("box3")
    let btn = document.getElementById("btn1");
    let btn3 = document.getElementById("btn3")

    btn.onclick = function() {
        if (box1.value.length < 6) {
            document.getElementById("hint1").style.visibility = "visible";
            setTimeout(function() {
                document.getElementById("hint1").style.visibility = "hidden";
            }, 3000);
        } else if (box2.value.length < 8) { 
            document.getElementById("hint2").style.visibility = "visible";
            setTimeout(function() {
                document.getElementById("hint2").style.visibility = "hidden";
            }, 3000);
        }
        else if(box2.value !== box3.value){
            document.getElementById("hint3").style.visibility = "visible";
            setTimeout(function(){
                document.getElementById("hint3").style.visibility = "hidden";
            }, 3000);
        }
        else{
            window.location.href="https://www.youtube.com/"
        }
    };
    btn3.onclick = function(){
        if (box2.type === "password" && box3.type === "password") {
            box2.type = "text";
            box3.type = "text";
            btn3.textContent = "Hide";
        } else {
            box2.type = "password";
            box3.type = "password";
            btn3.textContent = "Reveal";
        }
    };
</script>

</html>
